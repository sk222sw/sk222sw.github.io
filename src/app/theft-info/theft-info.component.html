<div class="theft-info-theft">
  <div (click)="editClick('description')">
    <div *ngIf="!editDescription">
      {{theft.description}}
    </div>
    <input #descriptionInput *ngIf="editDescription" type="text" value="{{theft.description}}">
  </div>
  <div>
    {{theft.time}}
  </div>
  <div>
    {{theft.position?.address}}
  </div>
  Tags:
  <div *ngFor="let tag of theft?.tags">
    {{tag?.name}}
  </div>
  <div>
    <button (click)="save()">Save</button>
  </div>
</div>
