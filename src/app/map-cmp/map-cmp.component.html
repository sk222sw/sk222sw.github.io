<div *ngIf="showMap" class="sebm-google-map-container">
  <sebm-google-map
    [latitude]="coordinates[0] || 1"
    [longitude]="coordinates[1] || 1"
    [zoom]="3"
    >
    <sebm-google-map-marker
        *ngFor="let theft of thefts; let i = index"
        [latitude]="theft?.position.latitude"
        [longitude]="theft?.position.longitude"
        [markerDraggable]="false">
      <sebm-google-map-info-window>
        <div>
          {{theft.position.address}}
        </div>
        <div>
          {{theft.time}}
        </div>
        <div>
          {{theft.description}}
        </div>
        <div *ngFor="let tag of theft?.tags">
          <a [routerLink]="['/', 'tags', tag.id]" (click)="broadcastTagName(tag.name)">{{tag?.name}}</a>
          <button class="mdl-button mdl-js-button mdl-button--raised" *ngIf="editing" (click)="deleteTag(tag)">x</button>
        </div>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
</div>
