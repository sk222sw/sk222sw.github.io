<div *ngIf="showMap" class="sebm-google-map-container">
  <sebm-google-map
    [latitude]="coordinates[0] || theftMarkers[0].lat"
    [longitude]="coordinates[1] || theftMarkers[0].lng"
    [zoom]="5">
    <sebm-google-map-marker
        *ngFor="let m of theftMarkers; let i = index"
        (markerClick)="clickedMarker(m, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">
      <sebm-google-map-info-window>
        <strong>{{m.content}}</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
</div>
